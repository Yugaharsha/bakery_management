<!-- Hero Banner -->
<div class="hero-banner">
    <h1>Make Your Day Happy with a Sweet Treat!</h1>
    <p>Brighten your mood with our freshly baked snacks and desserts. Order now and indulge in happiness!</p>
</div>

<!-- Dashboard -->
<div class="dashboard-container">
    <!-- Products -->
    <div class="menu-container">
        <div class="menu-item">
           <img src="chocolate_cake.jpeg" alt="Chocolate Cake">
            <h3>Chocolate Cake</h3>
            <p>‚Çπ350</p>
            <button onclick="addToCart('Chocolate Cake', 350)">Add to Cart</button>
        </div>
        <div class="menu-item">
             <img src="vanilla_cupcake.jpeg" alt="Vanilla Cupcake">
            <h3>Vanilla Cupcake</h3>
            <p>‚Çπ50</p>
            <button onclick="addToCart('Vanilla Cupcake', 50)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="RedVelvetCake.jpeg" alt="Red Velvet Cake">
            <h3>Red Velvet Cake</h3>
            <p>‚Çπ400</p>
            <button onclick="addToCart('Red Velvet Cake', 400)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="cookies.jpeg" alt="Cookies">
            <h3>Cookies</h3>
            <p>‚Çπ150</p>
            <button onclick="addToCart('Cookies', 150)">Add to Cart</button>
        </div>
    </div>

    <!-- Cart -->
    <div class="cart-section">
        <h2>Your Cart</h2>
        <div class="cart-items" id="cartItems"></div>
        <div class="total">Total: ‚Çπ<span id="totalAmount">0</span></div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push({name, price});
        total += price;
        displayCart();
    }

    function removeFromCart(index) {
        total -= cart[index].price;
        cart.splice(index, 1);
        displayCart();
    }

    function displayCart() {
        const cartContainer = document.getElementById('cartItems');
        cartContainer.innerHTML = '';
        cart.forEach((item, index) => {
            cartContainer.innerHTML += `
                <div class="cart-item">
                    <span>${item.name}</span> 
                    <span>‚Çπ${item.price}</span>
                    <button onclick="removeFromCart(${index})">‚úñ</button>
                </div>
            `;
        });
        document.getElementById('totalAmount').textContent = total;
    }
</script>
