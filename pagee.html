<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Online System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f3e7; /* Ivory */
        }
        .container {
            width: 90%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            display: inline-block;
            margin: 30px;
            padding: 20px;
            border: 1px solid #1e1a15; /* Tan */
            border-radius: 5px;
            background-color: #c9dadd; /* Cream */
            width: 220px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #D2B48C; /* Tan */
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Bakery</h1>
    <div class="container">
        <div class="product">
            <h2>Chocolate Cake</h2>
            <p>Price: ₹1100</p>
        </div>
        <div class="product">
            <h2>Croissant</h2>
            <p>Price: ₹375</p>
        </div>
        <div class="product">
            <h2>Donut</h2>
            <p>Price: ₹225</p>
        </div>
        <div class="product">
            <h2>Puff</h2>
            <p>Price: ₹150</p>
        </div>
        <div class="product">
            <h2>Gulab Jamun</h2>
            <p>Price: ₹300</p>
        </div>
        <div class="product">
            <h2>Fruit Cake</h2>
            <p>Price: ₹900</p>
        </div>
        <div class="product">
            <h2>Vanilla Cake</h2>
            <p>Price: ₹850</p>
        </div>
        <div class="product">
            <h2>Raspberry Cheesecake</h2>
            <p>Price: ₹1200</p>
        </div>
        <div class="product">
            <h2>Pepsi</h2>
            <p>Price: ₹50</p>
        </div>
        <div class="product">
            <h2>Coke</h2>
            <p>Price: ₹50</p>
        </div>
        <div class="product">
            <h2>7Up Extra</h2>
            <p>Price: ₹55</p>
        </div>
    </div>
</body>
</html>
